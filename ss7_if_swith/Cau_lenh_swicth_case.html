<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh Swicth_case</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Nhập tháng"));
    switch (month) {
        case (1):
        case (3):
        case (5):
        case (7):
        case (8):
        case (10):
        case (12):
            document.write("Tháng" +month +"có 31 ngày");
            break;
        case(4):
        case(6):
        case(9):
        case(11):
            document.write("Tháng"+ month +" có 30 ngày là");
            break;
            case (2):
                document.write("Tháng" + month+ "có 29 ngày");
            break;
        default:
            document.write("errol");
    }
</script>
</body>
</html>
