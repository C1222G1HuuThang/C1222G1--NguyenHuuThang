<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 5</title>
</head>
<body>
<script>
    let a = prompt("điểm bài kiểm tra");
    let b = prompt("điểm thi giữa kỳ");
    let c = prompt("Điểm thi cuối năm");
    let point = (a*0.2+b*.2+c*0.6);
    if (point >= 8 && point < 10) {
        document.write("Học sinh giỏi");
    } else if (point >= 6.5) {
        document.write("Học sinh khá");
    } else if (point >= 5) {
        document.write("Học sinh trung bình");
    } else if (point < 5 && point > 0) {
        document.write("Học sinh yếu");
    } else document.write("sai điểm")
</script>
</body>
</html>
