<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = prompt("Nhập chiều dài");
    let b = prompt("Nhâp chiều rộng");
    let S = a * b;
    if (a > 0 && b > 0) {
        document.write("Diện tích hình chữ nhật là:" + S);
    } else document.write("Không phải hình chữ nhật");
</script>
</body>
</html>
