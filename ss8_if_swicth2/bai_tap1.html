<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hình vuông</title>
</head>
<body>
<script>
    let a = prompt("Nhap canh a");
    let S = a * a;
    if (a > 0) {
        document.write("Diện tích hình vuông là:" + S);
    } else document.write("No quare");
</script>
</body>
</html>
