<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhập cạnh a");
    let b = +prompt(" nhập cạnh b");
    let c = +prompt(" nhập cạnh c");
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        document.write("cả 3 cạnh đủ điều kiện làm một tam giác");
    } else {
        document.write("cả 3 cạnh không đủ điều kiện");
    }
</script>
</body>
</html>
