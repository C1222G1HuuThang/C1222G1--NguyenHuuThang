<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác</title>
</head>
<body>
<script>
    let a = prompt("nhập cạnh kề 1");
    let b = prompt("nhập cạnh kề 2");
    let S = 1 / 2 * (a * b);
    if (a > 0 && b > 0) {
        document.write("Diện tích hình tam giác là:" + S);
    } else document.write("No tam giác");
</script>
</body>
</html>
