<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế của 1 cá nhân</title>
</head>
<body>
<script>
    let income = prompt("Nhâp thu nhập hằng tháng")
    let tax1 = (income * 0.05);
    let tax2 = (income * 0.1);
    let tax3 = (income * 1.5);
    let tax4 = (income * 2.0);
    let tax5 = (income * 2.5);
    let tax6 = (income * 3.0);
    let tax7 = (income * 3.5);
    if (tax1 <= 5000000) {
        document.write("Thuế phải trả là:" + tax1);
    } else if (tax2 <= 10000000 && tax2 > 5000000) {
        document.write("Thuế phải trả là:" + tax2);
    } else if (tax3 > 10000000 && tax3 <= 1.000000) {
        document.write("Thuế phải trả là:" + tax3);
    } else if (tax4 > 18000000 && tax4 <= 32000000) {
        document.write("Thuế phải trả là:" + tax4);
    } else if (tax5 > 32000000 && tax5 <= 52000000) {
        document.write("Thuế phải trả là:" + tax5);
    } else if (tax6 > 52000000 && tax6 <= 80000000) {
        document.write("Thuế phải trả là:" + tax6);
    } else document.write("Thuế phải trả là:" + tax7);
</script>
</body>
</html>
