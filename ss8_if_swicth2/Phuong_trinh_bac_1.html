<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pt bậc 1</title>
</head>
<body>
<script>
    let a = prompt("Nhập a");
    let b = prompt("Nhập b");
    let x = (-b / a)
    if (a != 0) {
        document.write("PT có nghiệm là:" + x);
    } else document.write("PT vô nghiệm");
</script>
</body>
</html>
