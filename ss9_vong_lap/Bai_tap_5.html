<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = 1;
        let b = 1;
        let c;
        let count = 0;
        let sum = 0;
        document.write("Tổng dãy Fibonacci: ");
        while (count < 20) {
        c = a + b;
        a = b;
        b = c;
        count++;
        sum += c;
        }
        document.write(sum);
</script>
</body>
</html>
