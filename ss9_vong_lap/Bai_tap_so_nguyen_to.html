<!DOCTYPE html>`
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
        let count = 0;
        let counts = 0;
        for (let i = 2; i < 300; i++) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                counts += 1;
            }
            count = 0;
        if (counts===20) {
        break;
    }
    }
</script>
</body>
</html>
