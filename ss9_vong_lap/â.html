<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = 1;
    let b = 1;
    let c = a + b;
    let count=0;
    while (count<50){
        c=a+b;
        a=b;
        b=c;
        count++;
        document.write(c);
    }
</script>
</body>
</html>
