<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
    let num;
    for (num = 1; num <= 100; num++) {
        if (num % 3 === 0 && num % 5 !== 0) {
            document.write("Fizz" + "<br>");

            continue;
        } else if (num % 5 === 0 && num % 3 !== 0) {
            document.write("Buzz" + "<br>");

            continue;
        } else if (num % 3 === 0 && num % 5 === 0) {
            document.write("Fizz Buzz" + "<br>");

            continue;
        } else document.write(num+ "<br>");
    }
</script>
</body>
</html>
