<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính gia thừa</title>
</head>
<body>
<script>
    let a = prompt("Nhập số");
    let factorial = 1;
    for (i = 1; i <= a; i++) {
        factorial = factorial * i;
    }
    document.write("kết quả là:" + factorial)
</script>
</body>
</html>
