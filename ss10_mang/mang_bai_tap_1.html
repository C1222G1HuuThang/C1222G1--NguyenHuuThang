<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0
    let array = [4, 10, 25, 75, 45, 23, , 35, 3, 56, 6];
    for (let i = 1; i < array.length; i++) {
        if (array[i] >= 10) {
            count++;
        }
    }  document.write("Mảng có các phần tử = " + array + "<br>" + "Có " + count + " số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
