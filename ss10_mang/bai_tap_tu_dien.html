<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu dien</title>
</head>
<body>
<table>
    <label for="string">Nhập từ: </label>
    <input type="text" name="" id="string">
    <button onclick="transcript()">Translate</button>
    <p id="result"></p>
</table>
<script>
    function transcript() {
        let arr_eng = ["one", "true", "three", "four", "five","six","seven","eight", "nine","ten"];
        let arr_vie = ["một", "hai", "ba", "bốn", "năm","sáu","bảy","tám","chín","mười"];
        let string = document.getElementById("string").value;
        let index_eng = 0
        let result = "";
        for (i = 0; i < arr_eng.length; i++) {
            if (string === arr_eng[i]) {
                index_eng = i;
                for (j = 0; j < arr_vie.length; j++) {
                    if (index_eng === j) {
                        result = arr_vie[j];

                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
